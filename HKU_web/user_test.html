<html>
<head>
	<link rel="stylesheet" type="text/css" href="user_agent.css">

</head>
<body>
	<div class="line-gutter-backdrop"></div>
	<table>
		<tbody>
			<tr>
				<td class="line-number" value="1"></td>
				<td class="line-content"><span class="html-tag">&lt;html&gt;</span></td>
			</tr>
			<tr>
				<td class="line-number" value="2"></td>
				<td class="line-content"><span class="html-tag">	&lt;body&gt;</span></td>
			</tr>
			<tr>
				<td class="line-number" value="3"></td>
				<td class="line-content">		jj</td>
			</tr>
			<tr>
				<td class="line-number" value="4"></td>
				<td class="line-content"><span class="html-tag">	&lt;/body&gt;</span></td>
			</tr>
			<tr>
				<td class="line-number" value="5"></td>
				<td class="line-content"><span class="html-tag">&lt;/html&gt;</span><span class="html-end-of-file"></span></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		tb = document.getElementsByTagName("tbody")[0];
		row = document.createElement("tr");
		line_no = document.createElement("td");
		line_no.setAttribute("class", "line-number");
		line_no.setAttribute("value", "6");
		line_cont = document.createElement("td");
		line_cont.setAttribute("class", "line-content");
		line_cont.innerHTML = "    ijk";

		row.appendChild(line_no);
		row.appendChild(line_cont);
		tb.appendChild(row);
		document.getElementsByTagName("table")[0].appendChild(tb);
	</script>
</body>
</html>
